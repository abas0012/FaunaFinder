<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit Animals
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>

                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{animalController.animal.animalId}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Name: </td>
                        the value below is for display 
                        <td valign="bottom">
                            <h:inputText id = "Name" value="#{animalController.animal.name}" required="true"
                                         validatorMessage="Please enter a valid name."
                                         requiredMessage="Please enter a name. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Population: </td>

                        <td valign="bottom">
                            <h:inputText id = "Population" value="#{animalController.animal.population}"  required="true"
                                         validatorMessage="Please enter a value"
                                         requiredMessage="Please enter population"></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Suburb: </td>

                        <td valign="bottom">
                            <h:inputText id = "Suburb" value="#{animalController.animal.area.suburb}"  required="true"
                                         validatorMessage="Please enter a valid suburb."
                                         requiredMessage="Please enter a suburb."></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">State: </td>
                        <td valign="bottom">
                            <h:inputText id = "State" value="#{animalController.animal.area.state}"  required="true"
                                         validatorMessage="Please enter a valid state."
                                         requiredMessage="Please enter a state.">
                            </h:inputText>    

                        </td>
                    </tr>

                </table>

                <h:commandButton id="save" value="Save" action="#{animalManagedBean.editAnimal(animalController.animal)}"  class="btn btn-primary" >
                    <f:param name="animalID" value="#{animalController.animalId + 1}"/>
                </h:commandButton>
                <h:commandButton id="Close" value="Close" action="index.xhtml" class="btn btn-primary" >
                    <f:param name="animalID" value="#{animalController.animalId + 1}"/>
                </h:commandButton> 
            </h:form>
        </div>
    </h:body>
</html>
