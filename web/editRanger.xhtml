<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit Rangers
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>

                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{animalController.ranger.rangerId}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Name: </td>
                        <td valign="bottom">
                            <h:inputText id = "Name" value="#{animalController.ranger.name}" required="true"
                                         validatorMessage="Please enter a valid name."
                                         requiredMessage="Please enter a name. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Phone: </td>

                        <td valign="bottom">
                            <h:inputText id = "Population" value="#{animalController.ranger.phone}"  required="true"
                                         validatorMessage="Please enter a value"
                                         requiredMessage="Please enter phone number"></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Password: </td>

                        <td valign="bottom">
                            <h:inputText id = "Suburb" value="#{animalController.ranger.password}"  required="true"
                                         validatorMessage="Please enter a valid password."
                                         requiredMessage="Please enter a password."></h:inputText>    
                        </td>
                    </tr>

                </table>

                <h:commandButton id="save" value="Save" action="#{animalManagedBean.editRanger(animalController.ranger)}"  class="btn btn-primary" >
                    <f:param name="animalID" value="#{animalController.rangerId + 1}"/>
                </h:commandButton>
                <h:commandButton id="Close" value="Close" action="index.xhtml" class="btn btn-primary" >
                    <f:param name="animalID" value="#{animalController.rangerId + 1}"/>
                </h:commandButton> 
            </h:form>
        </div>
    </h:body>
</html>
